<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBookTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBookLabel_id}" for="id" />
                    <h:inputText  disabled="true" id="id" value="#{bookController.selected.id}" title="#{bundle.EditBookTitle_id}" required="true" requiredMessage="#{bundle.EditBookRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditBookLabel_title}" for="title" />
                    <h:inputText id="title" value="#{bookController.selected.title}" title="#{bundle.EditBookTitle_title}" required="true" requiredMessage="#{bundle.EditBookRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditBookLabel_author}" for="author" />
                    <h:inputText id="author" value="#{bookController.selected.author}" title="#{bundle.EditBookTitle_author}" required="true" requiredMessage="#{bundle.EditBookRequiredMessage_author}"/>
                </h:panelGrid>
                <h:commandLink action="#{bookController.update}" value="#{bundle.EditBookSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBookViewLink}"/>
                <br />
                <h:commandLink action="#{bookController.prepareList}" value="#{bundle.EditBookShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBookIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
